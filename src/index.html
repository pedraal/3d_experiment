<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear the dungeon</title>
  <link rel="stylesheet" href="main.css">
</head>

<body data-game-state>
  <div id="loading" class="state-text-container">
    <p>
      Loading...
    </p>
  </div>
  <div id="game-over" class="state-text-container">
    <p>
      Game Over !
    </p>
  </div>
  <div id="victory" class="state-text-container">
    <div>
      <p>
        Victory !
      </p>
      <p>Dungeon cleared in <span id="final-elapsed-time"></span> seconds</p>
    </div>
  </div>
  <div id="game-stats">
    <p>⏱️ : <span id="elapsed-time"></span></p>
    <p>🪙 : <span id="remaining-coins"></span></p>
  </div>
  <a id="start" href="#">Start</a>
  <canvas class="webgl w-full h-full"></canvas>
  <script type="module" src="./main"></script>
</body>

</html>
